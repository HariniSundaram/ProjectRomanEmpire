
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a New Delivery</title>
    <link rel="stylesheet" href="static/css/scheduler-style.css">
</head>
<body>
    <!-- Map container where the map would be integrated -->
    <div class="map">
        <!-- Map content goes here -->
    </div>
    
    <!-- Form container -->
    <div class="form-container">
        <h1>Schedule a New Delivery</h1>
        <form id="deliveryForm">
            <!-- Existing form content -->
            <div class="form-row">
                <div class="form-group">
                    <label for="startCityName">Start City Name:</label>
                    <input type="text" id="startCityName" name="startCityName" required>
                </div>
                <div class="form-group">
                    <label for="startCityCoordinates">Start City Coordinates:</label>
                    <input type="text" id="startCityCoordinates" name="startCityCoordinates" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="intermediateCityName">Intermediate City Name:</label>
                    <input type="text" id="intermediateCityName" name="intermediateCityName" required>
                </div>
                <div class="form-group">
                    <label for="intermediateCityCoordinates">Intermediate City Coordinates:</label>
                    <input type="text" id="intermediateCityCoordinates" name="intermediateCityCoordinates" required>
                </div>
            </div>
            <div class="form-group">
                <label for="timeMinutes">Time (minutes):</label>
                <input type="number" id="timeMinutes" name="timeMinutes" required>
            </div>
            <div class="form-group">
                <label for="delay">Delay:</label>
                <input type="text" id="delay" name="delay" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
