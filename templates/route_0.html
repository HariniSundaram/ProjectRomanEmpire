<!DOCTYPE html>
<html>
<head>
    <title>Route 0 Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="menu-icon" onclick="toggleDropdown()">&#9776;</div>
        <div class="dropdown-content" id="dropdownContent">
            <a href="{{ url_for('scheduler') }}">Add a New Route</a>
            <a href="{{ url_for('route_0') }}">Route 0 Details</a>
            <a href="{{ url_for('route_1') }}">Route 1 Details</a>
            <a href="{{ url_for('route_2') }}">Route 2 Details</a>
            <a href="{{ url_for('route_3') }}">Route 3 Details</a>
        </div>
    </div>

<body>
    
    <div class="route_csv" id="csv-container">
        <table>
            <tbody class="scrollable-tbody">
                <!-- Table content generated by JavaScript -->
                <div id="map" style="width: 100%; height: 600px;"></div>
                <script>
                    // Function to handle CSV data
                    function handleCSV(data) {
                        // Create a table and append it to the container
                        const table = document.createElement('table');
                        const thead = document.createElement('thead'); // Add thead element
                        const tbody = document.createElement('tbody');
                        table.appendChild(thead); // Append thead to the table
                        table.appendChild(tbody);
                        document.getElementById('csv-container').appendChild(table);
    
                        // Iterate through the CSV data and populate the table
                        data.forEach((row, index) => {
                            const tr = document.createElement('tr');
                            if (index === 0) {
                                // If it's the first row, treat it as headers
                                Object.keys(row).forEach(headerText => {
                                    const th = document.createElement('th');
                                    th.textContent = headerText;
                                    thead.appendChild(th); // Append header cell to thead
                                });
                            } else {
                                // For other rows, treat them as data
                                Object.values(row).forEach(cell => {
                                    const td = document.createElement('td');
                                    td.textContent = cell;
                                    tr.appendChild(td);
                                });
                                tbody.appendChild(tr);
                            }
                        });
                    }
    
                    // Load and parse the CSV file using the generated URL
                    Papa.parse('{{ csv_url }}', {
                        download: true,
                        header: true,
                        complete: function (results) {
                            handleCSV(results.data);
                        }
                    });
                </script>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="/static/js/route0_script.js"></script>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdownContent");
            dropdownContent.classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</html>
